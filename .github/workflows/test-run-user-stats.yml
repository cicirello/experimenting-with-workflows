  
name: user-statistician

on:
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest
      
    steps:
    - uses: actions/checkout@v2

    - name: Generate the user stats image
      uses: cicirello/user-statistician@dev
      with:
        colors: dark
        max-languages: 100
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
